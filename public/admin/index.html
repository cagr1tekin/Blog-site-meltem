<html>
  <head>

    <!-- Fallback: JSDelivr (çalışmayan browserlarda devreye girer) -->

  <body>
    <script>
      window.addEventListener("load", function () {
        if (typeof window.CMS !== "undefined") {
          console.log("CMS LOADED ✓");

          console.error("CMS YÜKLENEMEDİ ❌");
        }
      });
    </script>
  </body>
</html>
